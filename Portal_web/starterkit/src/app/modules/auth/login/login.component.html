<div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="row w-100 justify-content-center">
    <div class="card justify-content-center col-md-4 shadow-sm" *ngIf="!bandera">
  <div class="card-body">
    <h2 class="text-center mb-4">Bienvenido al Sistema de Gestión de Crédito</h2>

    <form autocomplete="off">
      <!-- Correo -->
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input id="correo" type="email" class="form-control" [(ngModel)]="formulario.correo" name="correo" required />
      </div>

      <!-- Contraseña con toggle -->
      <div class="mb-3">
        <label for="contrasenia" class="form-label">Contraseña</label>
        <div class="input-group">
          <input
            [type]="mostrarPasswordLogin ? 'text' : 'password'"
            class="form-control"
            [(ngModel)]="formulario.contrasenia"
            name="contrasenia"
            required
          />
          <button type="button" class="btn btn-outline-secondary" (click)="mostrarPasswordLogin = !mostrarPasswordLogin">
            {{ mostrarPasswordLogin ? 'Ocultar' : 'Mostrar' }}
          </button>
        </div>
      </div>

      <!-- Perfil -->
      <div class="mb-4">
        <!-- <label for="perfil" class="form-label">Perfil</label>
        <select id="perfil" class="form-select" [(ngModel)]="formulario.perfil" name="perfil" required>
          <option value="" disabled selected>Seleccione su perfil</option>
          <option *ngFor="let perfil of listTipoPersona" [value]="perfil.id">{{ perfil.descripcion }}</option>
        </select> -->
      </div>

      <!-- Botones -->
      <div class="row g-2">
        <div class="col">
          <button type="button" (click)="iniciarSesion()" class="btn btn-primary w-100">Ingresar</button>
        </div>
        <div class="col">
          <button type="button" (click)="mostarFormularioRegistro()" class="btn btn-outline-secondary w-100">Registrarse</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- REGISTRO -->
<div class="card col-md-8 shadow-sm" *ngIf="bandera">
  <div class="card-body">
    <h2 class="text-center mb-4">Registro de nuevo usuario</h2>

    <form autocomplete="off">
      <div class="row g-3">
        <!-- Nombre y Apellidos -->
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input id="nombre" type="text" class="form-control" [(ngModel)]="formularioRegistro.nombre" name="nombre" required />
        </div>
        <div class="col-md-6">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input id="apellidos" type="text" class="form-control" [(ngModel)]="formularioRegistro.apellidos" name="apellidos" required />
        </div>

        <!-- Domicilio y Teléfono -->
        <div class="col-md-8">
          <label for="domicilio" class="form-label">Domicilio</label>
          <input id="domicilio" type="text" class="form-control" [(ngModel)]="formularioRegistro.domicilio" name="domicilio" required />
        </div>
        <div class="col-md-4">
          <label for="telefono" class="form-label">Teléfono</label>
          <input id="telefono" type="text" class="form-control" maxlength="10" [(ngModel)]="formularioRegistro.telefono" name="telefono" required />
        </div>

        <!-- Correo -->
        <div class="col-md-12">
          <label for="correoRegistro" class="form-label">Correo electrónico</label>
          <input id="correoRegistro" type="email" class="form-control" [(ngModel)]="formularioRegistro.correo" name="correoRegistro" required />
        </div>

        <!-- Contraseña con toggle -->
        <div class="col-md-6">
          <label for="contraseniaRegistro" class="form-label">Contraseña</label>
          <div class="input-group">
            <input
              [type]="mostrarPasswordRegistro ? 'text' : 'password'"
              class="form-control"
              [(ngModel)]="formularioRegistro.contrasenia"
              name="contraseniaRegistro"
              required
            />
            <button type="button" class="btn btn-outline-secondary" (click)="mostrarPasswordRegistro = !mostrarPasswordRegistro">
              {{ mostrarPasswordRegistro ? 'Ocultar' : 'Mostrar' }}
            </button>
          </div>
        </div>

        <!-- Repetir contraseña con toggle -->
        <div class="col-md-6">
          <label for="confirmarContrasenia" class="form-label">Repetir contraseña</label>
          <div class="input-group">
            <input
              [type]="mostrarPasswordRepetir ? 'text' : 'password'"
              class="form-control"
              [(ngModel)]="contrasenia2"
              name="confirmarContrasenia"
              required
            />
            <button type="button" class="btn btn-outline-secondary" (click)="mostrarPasswordRepetir = !mostrarPasswordRepetir">
              {{ mostrarPasswordRepetir ? 'Ocultar' : 'Mostrar' }}
            </button>
          </div>
        </div>
      </div>

      <!-- Botones -->
      <div class="row mt-4 g-2">
        <div class="col">
          <button type="button" (click)="guardarRegistro()" class="btn btn-success w-100">Guardar</button>
        </div>
        <div class="col">
          <button type="button" (click)="cancelarRegistro()" class="btn btn-outline-secondary w-100">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
  </div>
</div>
